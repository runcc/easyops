<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="{% static "base/bootstrap-3.3.4/css/bootstrap_noresponsive.css" %}">
    <!-- Custom styles for this template -->
    <link href="{% static "base/css/login.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="panel-body">
        <form class="form-signin" action="/login/" method="post">
            <h2 class="form-signin-heading" align="center">EasyOps</h2>
            {% if message %}
                <div  class="alert alert-warning" role="alert">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username_id" name="username" class="form-control" placeholder="用户名" required
                       autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password_id" name="password" class="form-control" placeholder="密码"
                       required>
            </div>
            <div >
              <label>
                  <a href="/reretpwd/">忘记密码？</a>
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="id_submit">Sign in</button>
        </form>
    </div>

</div> <!-- /container -->

</body>

<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<script src="{% static "base/jquery-1.10.2/jquery-1.10.2.min.js" %}"></script>

</html>
